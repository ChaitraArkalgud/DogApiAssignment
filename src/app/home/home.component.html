<div class="container">

  <div class="row">
      <div class="col-md-8">

              <div class="card-header bg-danger">

              </div>
              <div class="card-body">
                    <table class="table table-hover table-light">
                        <thead class="table-info">
                          <tr>

                            <th scope="col"></th>
                            <th scope="col">Breed</th>
                            <th scope="col">Pic</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pic of pics; let i = index" [attr.data-index]="i">
                              <td>
                                {{i+1}}
                              </td>
                              <td>
                                {{pic.split("/")[4]}}
                              </td>
                              <td>
                                  <img [src]="pic" height="100" width="100"/>
                              </td>
                            </tr>
                        </tbody>
                      </table>

            </div>
      </div>
      <div class="col-md-4">

              <div class="card-header bg-info">
                <h5 class="text-white">SEARCH THE BREED</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-7 col-md-7 col-sm-7 mt-1">
                      <input [(ngModel)]="searchText" class="form-control form-control-sm  border-danger" type="text" placeholder="Search by breed">
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-5 mt-1 text-right">
                      <button type="button" (click)="showDogs()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                          Search
                      </button>
                  </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-md-12">
                      <img class="img-fluid mt-3" [src]="searchPic" />
                    </div>
              </div>
              </div>

      </div>
  </div>
</div>
